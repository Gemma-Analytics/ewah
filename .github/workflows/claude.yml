name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GEMMA_CLAUDE_ASSISTANT_APP_ID }}
          private-key: ${{ secrets.GEMMA_CLAUDE_ASSISTANT_APP_PRIVATE_KEY }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.CLAUDE_CODE_ROLE_ARN }}
          aws-region: eu-central-1

      - name: Acknowledge trigger
        if: github.event.comment.id
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          use_bedrock: "true"
          claude_args: "--model eu.anthropic.claude-sonnet-4-6"

      - name: Post session cost
        if: always() && steps.claude.outputs.execution_file
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const fs = require('fs');
            const file = '${{ steps.claude.outputs.execution_file }}';
            if (!fs.existsSync(file)) return;

            const messages = JSON.parse(fs.readFileSync(file, 'utf8'));
            const result = Array.isArray(messages)
              ? messages.find(m => m.type === 'result')
              : messages;
            if (!result) return;

            const cost = result.total_cost_usd ?? 0;
            const turns = result.num_turns ?? 0;
            const duration = result.duration_ms ? Math.round(result.duration_ms / 1000) : 0;
            const model = 'eu.anthropic.claude-sonnet-4-6';

            const body = `**Claude session cost:** \$${cost.toFixed(4)} · ${turns} turns · ${duration}s · \`${model}\``;

            const issue_number = context.issue?.number;
            if (issue_number) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body
              });
            }
