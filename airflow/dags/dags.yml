  EL_LinkedIn:
    dag_strategy: atomic
    el_operator: linkedin_ads
    target_schema_name: raw_linkedin_ads
    operator_config:
      general_config:
        reload_data_from: 2022-01-01 00:00:00+00:00
        source_conn_id: linkedin
      tables:
        ads_test:
          pivot: campaign
          fields:
            - externalWebsiteConversions
            - dateRange
            - impressions
            - landingPageClicks
            - costInLocalCurrency
            - pivot
            - pivotValue
            - pivotValues

  EL_LinkedIn_Objects:
    dag_strategy: atomic
    el_operator: linkedin
    target_schema_name: raw_linkedin_objects
    operator_config:
      general_config:
        source_conn_id: linkedin
      tables:
        Creatives: {}
        Campaigns: {}
        Accounts: {}
        campaign_groups:
          object_name: CampaignGroups

  EL_Mailchimp:
    dag_strategy: fr
    el_operator: mailchimp
    target_schema_name: raw_mailchimp
    #dwh_conn_id: ssh_dwh
    operator_config:
      general_config:
        source_conn_id: mailchimp
      tables:
        reports:
          resource: reports
        lists:
          resource: lists
        lists_hashed:
          resource: lists
          hash_columns: name
        conversations:
          resource: conversations
        campaigns:
          default_values:
            variate_settings: {"i_am": "a deault"}
          rename_columns:
            type: renamed_type
            web_id: renamed_web_id
          exclude_columns:
            - status
        campaigns_hashed:
          resource: campaigns
          hash_columns:
            - web_id
            - type
            - status
            - sed_time

  EL_Mailingwork:
    dag_strategy: fr
    el_operator: mailingwork
    target_schema_name: raw_mailingwork
    dwh_conn_id: snowflake_conn
    dwh_engine: snowflake
    operator_config:
      general_config:
        source_conn_id: mailingwork
      tables:
        fields:
          endpoint: getfields
        lists:
          endpoint: getlists
        mailings:
          endpoint: getmailings
        media:
          endpoint: getmedia
        export_recipients:
          endpoint: exportrecipients
          primary_key: id
          page_size: 2000
          normal_params:
            "advanced[compact]": 1
          iter_param:
            name: listId
            values:
              - 227
              - 3
              - 2

  EL_MongoDB: !yml_from_file secret_dag_mongodb.yml
  EL_MongoDB_2: !yml_from_file secret_dag_mongodb_2.yml
  # EL_MongoDB_3: !yml_from_file secret_dag_mongodb_3.yml
