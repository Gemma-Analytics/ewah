        line_items: {}
        pipelines: {}
        products: {}
        tickets: {}
        quotes: {}
        # properties: {}
        owners: {}

  EL_Infigo:
    dag_strategy: atomic
    el_operator: infigo
    target_schema_name: raw_infigo
    operator_config:
      general_config:
        source_conn_id: infigo
      tables:
