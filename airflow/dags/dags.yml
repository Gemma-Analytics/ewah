  EL_Stripe:
    dag_strategy: fr
    el_operator: stripe
    target_schema_name: raw_stripe
    operator_config:
      general_config:
        source_conn_id: stripe
      tables:
        Account: {}
        Balance: {} # resource defaults to table name
        balance_transactions:
          resource: BalanceTransaction
        Customer:
          rename_columns:
            currency: currency_name
