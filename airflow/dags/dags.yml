            - amount
            - dealstage
            - dealtype
            - ignoreme
          exclude_properties:
            - ignoreme
        feedback_submissions: {}
        line_items: {}
        pipelines: {}
        products: {}
        tickets: {}
        quotes_table:
          object: quotes
        properties: {}
        owners: {}

  EL_Hubspot_all_assocs:
    dag_strategy: fr
    el_operator: hubspot
    target_schema_name: raw_hubspot_assocs
    operator_config:
      general_config:
        source_conn_id: hubspot
        associations: all
      tables:
        engagements: {}
        calls: {}
        emails: {}
        meetings: {}
        notes: {}
        tasks: {}
        companies: {}
        contacts:
          properties:
            - new_ip_address
            - new_referer
            - new_user_agent
            - new_utm_campaign
            - new_utm_content
        deals:
          properties:
            - amount
